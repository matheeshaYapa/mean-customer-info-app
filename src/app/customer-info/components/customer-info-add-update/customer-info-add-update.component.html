<section>
  <div class="grid-container">
    <h2 class="mat-h2">Add Info</h2>

    <mat-card>
      <div class="grid-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="infoForm">
          <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="start start" fxLayoutGap="1rem">
            <mat-form-field class="w-100">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" required>
              <mat-error *ngIf="infoForm.controls.firstName.invalid && infoForm.controls.firstName.errors?.required">
                First Name is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" required>
              <mat-error *ngIf="infoForm.controls.lastName.invalid && infoForm.controls.lastName.errors?.required">
                Last Name is required
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="start start" fxLayoutGap="1rem">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
              <mat-error *ngIf="infoForm.controls.email.invalid && infoForm.controls.email.errors?.required">
                Email is required
              </mat-error>
              <mat-error *ngIf="infoForm.controls.email.invalid && infoForm.controls.email.errors?.email">
                Email is not valid
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" required>
              <mat-error *ngIf="infoForm.controls.address.invalid && infoForm.controls.address.errors?.required">
                Address is required
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="start start" fxLayoutGap="1rem">
            <mat-form-field class="w-100">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" required>
              <mat-error *ngIf="infoForm.controls.city.invalid && infoForm.controls.city.errors?.required">
                City is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>State</mat-label>
              <input matInput formControlName="state">
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="start start" fxLayoutGap="1rem">
            <mat-form-field class="w-100">
              <mat-label>ZIP Code</mat-label>
              <input matInput formControlName="zipCode">
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone">
              <mat-error *ngIf="infoForm.controls.phone.invalid && infoForm.controls.phone.errors?.pattern">
                Phone is not valid
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="start start" fxLayoutGap="1rem">
            <mat-form-field class="w-100">
              <mat-label>Mobile</mat-label>
              <input matInput formControlName="mobile">
              <span matPrefix>+94&nbsp;</span>
              <mat-error *ngIf="infoForm.controls.mobile.invalid && infoForm.controls.mobile.errors?.pattern">
                Mobile No. is not valid
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Birthday</mat-label>
              <input matInput [matDatepicker]="picker1" [max]="currentDate"
               formControlName="birthday" readonly (click)="picker1.open()">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              <mat-error *ngIf="infoForm.controls.birthday.invalid && infoForm.controls.birthday.errors?.required">
                Birthday is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="mt-3">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
              <button type="button" mat-raised-button color="accent" routerLink="/customer-info">
                <mat-icon class="mr-2">arrow_back</mat-icon>Back
              </button>
              <button type="submit" mat-raised-button color="primary">
                <mat-icon class="mr-2">save</mat-icon>Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </mat-card>

  </div>
</section>
