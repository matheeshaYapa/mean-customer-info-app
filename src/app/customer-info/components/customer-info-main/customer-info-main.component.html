<section>
  <div fxLayout="column" fxLayoutAlign="center center" class="w-100">
    <h1 class="mat-display-1">Customer Information</h1>
  </div>

  <mat-card class="w-100 my-3">
    <div fxLayout="row" fxLayoutAlign="start start">
      <button mat-raised-button color="primary" (click)="onAddNewCustomer()">
        <mat-icon class="mr-2">add</mat-icon>Add
      </button>
    </div>

    <div class="w-100 my-4 mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{(i + 1) + paginator.pageIndex * paginator.pageSize}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <!-- Birthday Column -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
          <td mat-cell *matCellDef="let element"> {{element.birthday | date}} </td>
        </ng-container>

        <!-- Birthday Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button mat-icon-button color="primary" (click)="onViewCustomer(element)" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button color="accent" matTooltip="Update" (click)="onUpdateCustomer(element)">
              <mat-icon>create</mat-icon>
            </button>

            <button mat-icon-button color="warn" matTooltip="Delete" (click)="onDeleteCustomer(i + paginator.pageIndex * paginator.pageSize)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <p class="my-3 text-center" *ngIf="dataSource.data.length === 0">No Data</p>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>

</section>
